<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Cinnamon Web Desktop</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet"
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<style>
/* ================= THEME ================= */
:root {
  --bg: #d7d7d7;
  --panel: #2e3436;
  --panel-text: #eee;
  --window: #f6f6f6;
  --border: #bfbfbf;
  --title: #e2e2e2;
  --text: #2e3436;
  --accent: #4db84d;
}

body.dark {
  --bg: #2b2b2b;
  --panel: #1f1f1f;
  --panel-text: #f0f0f0;
  --window: #3a3a3a;
  --border: #555;
  --title: #444;
  --text: #eee;
}

/* ================= BASE ================= */
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: Ubuntu, system-ui, sans-serif;
  background: var(--bg);
  color: var(--text);
  overflow: hidden;
}

/* ================= PANEL ================= */
.panel {
  height: 40px;
  background: var(--panel);
  color: var(--panel-text);
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 0 1rem;
}

.menu-btn {
  background: var(--accent);
  padding: 4px 10px;
  border-radius: 4px;
  cursor: pointer;
  font-weight: 600;
}

.panel-right i {
  margin-left: 10px;
  cursor: pointer;
}

/* ================= START MENU ================= */
.start-menu {
  position: absolute;
  bottom: 40px;
  left: 10px;
  width: 220px;
  background: var(--window);
  border: 1px solid var(--border);
  border-radius: 6px;
  display: none;
  box-shadow: 0 15px 30px rgba(0,0,0,.3);
}

.start-menu ul {
  list-style: none;
  margin: 0;
  padding: 0;
}

.start-menu li {
  padding: 10px;
  border-bottom: 1px solid var(--border);
  cursor: pointer;
}

.start-menu li:hover {
  background: var(--accent);
  color: #000;
}

/* ================= WORKSPACES ================= */
.workspaces {
  display: flex;
  width: 200%;
  height: calc(100vh - 40px);
  transition: transform .5s ease;
}

.workspace {
  width: 50%;
  padding: 2rem;
  position: relative;
}

/* ================= WINDOW ================= */
.window {
  position: absolute;
  width: 320px;
  background: var(--window);
  border: 1px solid var(--border);
  border-radius: 8px;
  box-shadow: 0 15px 30px rgba(0,0,0,.3);
}

.titlebar {
  background: var(--title);
  padding: 8px;
  cursor: move;
  font-weight: 600;
}

.content {
  padding: 1rem;
}

/* ================= ANIMATION ================= */
.hidden { display: none; }
</style>
</head>

<body>

<!-- PANEL -->
<div class="panel">
  <div class="menu-btn" onclick="toggleMenu()">Menu</div>
  <div class="panel-right">
    <i class="fa fa-adjust" onclick="toggleTheme()"></i>
    <i class="fa fa-wifi"></i>
    <i class="fa fa-volume-up"></i>
  </div>
</div>

<!-- START MENU -->
<div class="start-menu" id="menu">
  <ul>
    <li onclick="alert('About clicked')">About</li>
    <li onclick="alert('Projects clicked')">Projects</li>
    <li onclick="toggleTheme()">Toggle Theme</li>
    <li onclick="alert('Logout')">Logout</li>
  </ul>
</div>

<!-- WORKSPACES -->
<div class="workspaces" id="workspaces">

  <!-- WORKSPACE 1 -->
  <div class="workspace">
    <div class="window" style="top:60px;left:60px;">
      <div class="titlebar">About Me</div>
      <div class="content">
        <h3>Duminda Kaviranga</h3>
        <p>Computer Engineer â€¢ Developer</p>
      </div>
    </div>
  </div>

  <!-- WORKSPACE 2 -->
  <div class="workspace">
    <div class="window" style="top:80px;left:100px;">
      <div class="titlebar">Projects</div>
      <div class="content">
        <p>Personal Website</p>
        <p>Open Source Tools</p>
      </div>
    </div>
  </div>

</div>

<script>
/* ================= THEME ================= */
function toggleTheme() {
  document.body.classList.toggle("dark");
}

/* ================= MENU ================= */
function toggleMenu() {
  const menu = document.getElementById("menu");
  menu.style.display = menu.style.display === "block" ? "none" : "block";
}

/* ================= WORKSPACES ================= */
let currentWS = 0;
function switchWorkspace(i) {
  currentWS = i;
  document.getElementById("workspaces").style.transform =
    `translateX(-${i * 50}%)`;
}

/* ================= DRAG WINDOWS ================= */
document.querySelectorAll(".window").forEach(win => {
  const bar = win.querySelector(".titlebar");
  let x=0,y=0,dx=0,dy=0;

  bar.onmousedown = e => {
    dx = e.clientX;
    dy = e.clientY;
    document.onmousemove = ev => {
      x = dx - ev.clientX;
      y = dy - ev.clientY;
      dx = ev.clientX;
      dy = ev.clientY;
      win.style.top = (win.offsetTop - y) + "px";
      win.style.left = (win.offsetLeft - x) + "px";
    };
    document.onmouseup = () => document.onmousemove = null;
  };
});

/* ================= SHORTCUTS ================= */
document.addEventListener("keydown", e => {
  if (e.altKey && e.key === "1") switchWorkspace(0);
  if (e.altKey && e.key === "2") switchWorkspace(1);
  if (e.altKey && e.key.toLowerCase() === "m") toggleMenu();
  if (e.altKey && e.key.toLowerCase() === "d") toggleTheme();
  if (e.key === "Escape") document.getElementById("menu").style.display="none";
});
</script>

</body>
</html>
