<!DOCTYPE html>

<head>
<meta charset="UTF-8" />

<title>Duminda Kaviranga</title>

<link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<style>
:root {
  --bg: #0f172a;
  --card: #020617;
  --text: #e5e7eb;
  --muted: #94a3b8;
  --accent: #38bdf8;
}

body.light {
  --bg: #f8fafc;
  --card: #ffffff;
  --text: #020617;
  --muted: #475569;
  --accent: #0284c7;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: system-ui, sans-serif;
  background: var(--bg);
  color: var(--text);
  transition: background .3s, color .3s;
}

.container {
  max-width: 900px;
  margin: auto;
  padding: 2rem 1rem;
}

/* ---------- CARD ---------- */
.card {
  background: var(--card);
  padding: 2.5rem;
  border-radius: 16px;
  text-align: center;
  box-shadow: 0 20px 40px rgba(0,0,0,.35);
  animation: fadeUp .8s ease;
}

img.profile {
  width: 130px;
  height: 130px;
  border-radius: 50%;
  object-fit: cover;
  border: 4px solid var(--accent);
  margin-bottom: 1rem;
}

.title {
  color: var(--muted);
  margin-bottom: 1rem;
}

.social a {
  color: var(--accent);
  margin: 0 .6rem;
  font-size: 1.4rem;
}

/* ---------- BUTTONS ---------- */
button {
  background: var(--accent);
  color: #020617;
  border: none;
  padding: .7rem 1.2rem;
  border-radius: 8px;
  cursor: pointer;
  font-weight: 600;
}

.toggle {
  position: fixed;
  top: 1rem;
  right: 1rem;
}

/* ---------- PROJECTS ---------- */
.projects {
  margin-top: 3rem;
  animation: fadeUp 1s ease;
}

.projects h2 {
  text-align: center;
  margin-bottom: 1.5rem;
}

.project-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
  gap: 1.2rem;
}

.project {
  background: var(--card);
  padding: 1.5rem;
  border-radius: 14px;
  transition: transform .2s;
}

.project:hover {
  transform: translateY(-4px);
}

.project p {
  color: var(--muted);
  font-size: .9rem;
}

/* ---------- ANIMATIONS ---------- */
@keyframes fadeUp {
  from { opacity: 0; transform: translateY(16px); }
  to   { opacity: 1; transform: translateY(0); }
}

/* Respect reduced motion */
@media (prefers-reduced-motion: reduce) {
  * { animation: none !important; transition: none !important; }
}
</style>
</head>

    <h1>Duminda Kaviranga Gunawardhana</h1>

    <div class="social">

      <a href="https://twitter.com/kaviranga"><i class="fa fa-twitter"></i></a>
    </div>

    <p style="margin-top:1.5rem">
      <button onclick="location.href='mailto:your@email.com'">Contact</button>
    </p>
  </div>

  <!-- PROJECTS -->
  <section class="projects">
    <h2>Projects</h2>
    <div class="project-grid">

      <div class="project">
        <h3>Personal Website</h3>
        <p>My GitHub Pages portfolio built with HTML & CSS.</p>
      </div>

      <div class="project">
        <h3>Blog Platform</h3>
        <p>Technical blog sharing engineering and coding ideas.</p>
      </div>

      <div class="project">
        <h3>Open Source Tools</h3>
        <p>Small utilities and experiments on GitHub.</p>
      </div>

    </div>
  </section>

</div>

<script>
function toggleTheme() {
  document.body.classList.toggle("light");
  localStorage.theme = document.body.classList.contains("light") ? "light" : "dark";
}

// Load saved theme
if (localStorage.theme === "light") {
  document.body.classList.add("light");
}
</script>

</body>
