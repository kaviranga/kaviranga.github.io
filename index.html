<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Hi! It’s me, Kaviranga.</title>

<link rel="stylesheet"
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<style>
/* ================= UBUNTU GNOME (YARU) ================= */
:root {
  --desktop-bg: #f6f5f4;
  --panel-bg: #2c001e;
  --panel-text: #ffffff;

  --window-bg: #ffffff;
  --window-border: #d3d3d3;
  --window-title-bg: #f6f5f4;
  --window-title-text: #2c001e;

  --text: #2c001e;
  --muted: #6b6b6b;
  --accent: #e95420;
}

/* ================= DARK MODE ================= */
body.dark {
  --desktop-bg: #1e1e1e;
  --panel-bg: #000000;
  --panel-text: #ffffff;

  --window-bg: #2b2b2b;
  --window-border: #3c3c3c;
  --window-title-bg: #303030;
  --window-title-text: #ffffff;

  --text: #eeeeee;
  --muted: #b5b5b5;
  --accent: #ff7a45;
}

/* ================= GLOBAL ================= */
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: "Ubuntu", "Cantarell", system-ui, sans-serif;
  background: var(--desktop-bg);
  color: var(--text);
  transition: background .25s ease, color .25s ease;
}

/* ================= TOP BAR ================= */
.panel {
  height: 32px;
  background: var(--panel-bg);
  color: var(--panel-text);
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 0.8rem;
  font-size: 0.85rem;
}

.panel .right {
  display: flex;
  align-items: center;
  gap: 0.7rem;
}

.theme-toggle {
  background: none;
  border: none;
  color: var(--panel-text);
  cursor: pointer;
}

/* ================= DESKTOP ================= */
.desktop {
  padding: 2.5rem;
  max-width: 1100px;
  margin: auto;
}

/* ================= WINDOW ================= */
.window {
  background: var(--window-bg);
  border: 1px solid var(--window-border);
  border-radius: 6px;
  box-shadow: 0 8px 20px rgba(0,0,0,.18);
  margin-bottom: 2rem;
  overflow: hidden;
}

.window-title {
  background: var(--window-title-bg);
  padding: 0.45rem 0.7rem;
  display: flex;
  align-items: center;
  gap: 0.6rem;
  font-weight: 600;
  color: var(--window-title-text);
  border-bottom: 1px solid var(--window-border);
}

/* ===== GNOME WINDOW BUTTONS ===== */
.window-controls {
  display: flex;
  gap: 0.25rem;
}

.window-controls span {
  width: 22px;
  height: 22px;
  display: flex;
  align-items: center;
  justify-content: center;
  border-radius: 4px;
  font-size: 14px;
  color: var(--window-title-text);
  cursor: pointer;
}

.window-controls span:hover {
  background: rgba(0,0,0,.08);
}

body.dark .window-controls span:hover {
  background: rgba(255,255,255,.12);
}

.min::before { content: "–"; }
.max::before { content: "▢"; }
.close::before { content: "✕"; }

/* ================= CONTENT ================= */
.window-content {
  padding: 1.8rem;
}

/* ================= PROFILE ================= */
.profile {
  text-align: center;
}

.profile img {
  width: 120px;
  height: 120px;
  border-radius: 100%;
  border: 3px solid var(--accent);
  margin-bottom: 1rem;
}

.title {
  color: var(--muted);
}

.social a {
  color: var(--accent);
  font-size: 1.3rem;
  margin: 0 0.4rem;
}

/* ================= BUTTON ================= */
button {
  background: var(--accent);
  border: none;
  padding: 0.6rem 1.3rem;
  border-radius: 4px;
  color: white;
  font-weight: 600;
  cursor: pointer;
}

button:hover {
  opacity: 0.9;
}

/* ================= PROJECTS ================= */
.projects-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 1.2rem;
}

.project {
  border: 1px solid var(--window-border);
  border-radius: 6px;
  padding: 1rem;
  background: rgba(255,255,255,.9);
}

body.dark .project {
  background: rgba(0,0,0,.35);
}

.project p {
  font-size: 0.9rem;
  color: var(--muted);
}
</style>
</head>

<body>

<!-- TOP BAR -->
<div class="panel">
  <span>Activities</span>
  <div class="right">
    <button class="theme-toggle" onclick="toggleTheme()">
      <i id="themeIcon" class="fa fa-moon-o"></i>
    </button>
    <i class="fa fa-wifi"></i>
    <i class="fa fa-volume-up"></i>
    <i class="fa fa-battery-full"></i>
    <span>12:45</span>
  </div>
</div>

<div class="desktop">

  <!-- ABOUT -->
  <div class="window">
    <div class="window-title">
      <div class="window-controls">
        <span class="close"></span>
        <span class="min"></span>
        <span class="max"></span>
      </div>
      <span>About Me</span>
    </div>

    <div class="window-content profile">
      <img src="img/duminda_profile_pic.png" alt="Duminda">
      <h1>Duminda Kaviranga Gunawardhana</h1>
      <p class="title">Computer Engineer • Developer</p>

      <div class="social">
        <a href="https://github.com/kaviranga"><i class="fa fa-github"></i></a>
        <a href="https://www.linkedin.com/in/kaviranga/"><i class="fa fa-linkedin"></i></a>
        <a href="https://twitter.com/kaviranga"><i class="fa fa-twitter"></i></a>
      </div>

      <p style="margin-top:1.5rem">
        <button onclick="location.href='mailto:your@email.com'">Contact</button>
      </p>
    </div>
  </div>

  <!-- PROJECTS -->
  <div class="window">
    <div class="window-title">
      <div class="window-controls">
        <span class="close"></span>
        <span class="min"></span>
        <span class="max"></span>
      </div>
      <span>Projects</span>
    </div>

    <div class="window-content">
      <div class="projects-grid">
        <div class="project">
          <h3>Personal Website</h3>
          <p>My GitHub Pages portfolio built with HTML & CSS.</p>
        </div>
        <div class="project">
          <h3>Blog Platform</h3>
          <p>Technical blog sharing engineering and coding ideas.</p>
        </div>
        <div class="project">
          <h3>Open Source Tools</h3>
          <p>Small utilities and experiments on GitHub.</p>
        </div>
      </div>
    </div>
  </div>

</div>

<script>
function toggleTheme() {
  const body = document.body;
  const icon = document.getElementById("themeIcon");

  body.classList.toggle("dark");
  icon.className = body.classList.contains("dark")
    ? "fa fa-sun-o"
    : "fa fa-moon-o";

  localStorage.setItem("theme", body.classList.contains("dark") ? "dark" : "light");
}

if (localStorage.getItem("theme") === "dark") {
  document.body.classList.add("dark");
  document.getElementById("themeIcon").className = "fa fa-sun-o";
}
</script>

</body>
</html>
